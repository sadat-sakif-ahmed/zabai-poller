<div class="block min-h-screen w-full overflow-auto">
  <div class="flex flex-row items-center py-4 px-6 bg-indigo-700 shadow">
    <h1 class="text-xl font-medium">Conferencing</h1>
  </div>
  <div class="flex flex-col lg:flex-row">
    <div class="w-full lg:w-1/2">
      <div class="py-8 px-6 lg:py-16 lg:px-12">
        <h1 class="text-3xl lg:text-5xl font-bold">
          <span class="inline-block pb-4">Easy Conferencing with</span>
          <span class="inline-block text-indigo-600 pb-4">Web RTC and django.</span>
        </h1>
        <p class="text-lg text-slate-300">
          It is as simple as implementing the room based broadcast mechanism. To get started,
          simply add your email address and create a room.
        </p>
        <div class="flex flex-col lg:flex-row gap-4 pt-16">
          <button (click)="toggleCreate($event)"
            class="px-4 py-3 rounded border shadow transition-all duration-300 ease-in-out bg-indigo-600 border-indigo-700 hover:bg-indigo-500">
            Create Room
          </button>
          <button (click)="toggleJoin($event)"
            class="px-4 py-3 rounded border shadow transition-all duration-300 ease-in-out text-indigo-800 bg-indigo-300 border-indigo-400 hover:bg-indigo-400">
            Join Room
          </button>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/2">
    </div>
  </div>

  <div #createRoom (click)="dismissCreate($event)" class="fixed hidden inset-0 bg-indigo-900/80">
    <div (click)="stopPropagation($event)" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="flex flex-col px-6 py-4 w-96 rounded shadow bg-slate-800">
        <h3 class="text-xl font-bold">Create Room</h3>
        <br class="block border border-indigo-600">
        <form [formGroup]="createRoomForm" (submit)="createRoomSubmit()" class="flex flex-col gap-3">
          <input formControlName="username" type="text" name="username" id="username-field-create"
            placeholder="Enter username for room"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-slate-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600">

          <input formControlName="roomname" type="text" name="roomname" id="roomname-field-create"
            placeholder="Enter name of room"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-slate-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600">

          <button type="submit"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-indigo-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600 hover:bg-indigo-600">
            Create and Enter Room
          </button>

        </form>
      </div>
    </div>
  </div>

  <div #joinRoom (click)="dismissJoin($event)" class="fixed hidden inset-0 bg-indigo-900/80">
    <div (click)="stopPropagation($event)" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="flex flex-col px-6 py-4 w-96 rounded shadow bg-slate-800">
        <h3 class="text-xl font-bold">Join Room</h3>
        <br class="block border border-red-600">
        <form [formGroup]="joinRoomForm" (submit)="joinRoomSubmit()" class="flex flex-col gap-3">
          <input formControlName="username" type="text" name="username" id="username-field-create"
            placeholder="Enter username for room"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-slate-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600">

          <input formControlName="roomname" type="text" name="roomname" id="roomname-field-create"
            placeholder="Enter name of room"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-slate-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600">

          <button type="submit"
            class="rounded px-3 py-2 w-full outline-none appearance-none border transition-all duration-200 ease-in-out focus:ring border-slate-600 bg-indigo-700 text-slate-50 focus:border-indigo-60 focus:ring-indigo-600 hover:bg-indigo-600">
            Join Existing Room
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
