<div #container draggable="true" style="top: 0px; right: 0px;"
  class="fixed z-50 w-80 h-60 shadow-lg border border-slate-700 bg-slate-800">
  <div class="relative block w-full h-full">
    <video #preview [autoplay]="true"></video>
    <div class="absolute top-3 left-3">
      <span class="font-medium text-lg">{{username}}</span>
    </div>
    <div class="absolute flex flex-row gap-3 bottom-3 left-1/2 -translate-x-1/2">
      <button (click)="toggleVideo($event)"
        class="outline-none appearance-none focus:ring shadow rounded-full p-2 {{videoEnabled == true ? 'bg-slate-600/50 ring-slate-400' : 'bg-red-600 ring-red-400'}}">
        <span class="sr-only">Video Toggle</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round"
            d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
          3
        </svg>
      </button>
      <button (click)="toggleAudio($event)"
        class="outline-none appearance-none focus:ring shadow rounded-full p-2 {{audioEnabled == true ? 'bg-slate-600/50 ring-slate-400' : 'bg-red-600 ring-red-400'}}">
        <span class="sr-only">Audio Toggle</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
        </svg>

      </button>
    </div>
  </div>
</div>
