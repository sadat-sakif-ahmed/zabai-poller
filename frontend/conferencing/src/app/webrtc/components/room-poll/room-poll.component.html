<div class="flex flex-col p-4 rounded bg-slate-700">
  <div *ngFor="let poll of polls" class="flex flex-col">
    <h6 class="text-lg font-medium mb-4">{{poll.question}}</h6>
    <ng-container *ngFor="let option of poll.options">
      <a (click)="sendResponse(poll, option)" class="px-3 py-2">{{option.value}} {{option.count? option.count : 0}}</a>
    </ng-container>
  </div>

  <div class="flex flex-col">
    <h6 class="text-lg font-medium mb-4">{{draftPoll.question}}</h6>
    <div class="flex flex-col border p-3">
      <ng-container *ngFor="let option of draftPoll.options">
        <a (click)="sendResponse(draftPoll, option)" class="px-3 py-2 border-y">{{option}}</a>
      </ng-container>
      <div class="flex gap-4">
        <input title="Chat Message" placeholder="Enter Query Here..." type="text" [(ngModel)]="pollOption"
          class="appearance-none outline-none rounded border px-3 py-2 w-full transition-all duration-200 ease-out border-slate-700 bg-slate-800 focus:ring focus:border-indigo-600 focus:ring-indigo-600/50">
        <button (click)="addPollOption()" class="outline-none appearance-none focus:ring shadow rounded-full p-2 ">
          <span class="sr-only">Video Toggle</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
          </svg>

        </button>
      </div>
    </div>
  </div>

  <div class="flex gap-4">
    <input title="Chat Message" placeholder="Enter Message Here..." type="text" [(ngModel)]="pollQuestion"
      class="appearance-none outline-none rounded border px-3 py-2 w-full transition-all duration-200 ease-out border-slate-700 bg-slate-800 focus:ring focus:border-indigo-600 focus:ring-indigo-600/50">
    <button (click)="createPollQuestion()" class="outline-none appearance-none focus:ring shadow rounded-full p-2 ">
      <span class="sr-only">Video Toggle</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
      </svg>

    </button>
  </div>
  <div class="p-3">
    <button (click)="postPoll()" class="outline-none appearance-none focus:ring shadow rounded-full p-2 ">
      Submit Poll
    </button>
  </div>
</div>
