<div class="flex flex-row">
  <div class="w-1/2">
    <video class="border border-slate-600 bg-slate-800 w-80 h-60" #localVideo [controls]="true" [autoplay]="true"
      [muted]="true"></video>
  </div>
  <div class="w-1/2">
    <video class="border border-slate-600 bg-slate-800 w-80 h-60" #remoteVideo [controls]="true" [autoplay]="true"
      [muted]="true"></video>
  </div>
</div>
<div class="flex flex-row">
  <button (click)="startMedia()" class="border border-indigo-600 bg-indigo-800 px-3 py-2">Get Media</button>
  <button (click)="call()" class="border border-indigo-600 bg-indigo-800 px-3 py-2">Call</button>
  <button (click)="hangup()" class="border border-indigo-600 bg-indigo-800 px-3 py-2">Hangup</button>
</div>
